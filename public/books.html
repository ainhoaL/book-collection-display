<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Browse my books</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <section id="booksapp">
    <header id="header">
		MY BOOK COLLECTION
		<span id="errorText"></span>
		<span id="loadingText"><img src='loadingSpinner.gif' alt='loading'/> Loading... </span>
	</header>
    <div id="main">
      <ul id="booklist"></ul>
    </div>
	<div id="moreInfo"></div>
  </section>
  
  <script type="text/template" id="item-template">
      <div class="view">
		<a href='<%- link %>' target='blank'><img src='<%- img %>' title='<%- description %>'/></a>
        <label class="title"><%- title %></label>
		<label class="series"><%- series %></label>
		<label class="author">Author: <%- author %></label>
		<label class="genre"><%- genre %></label>
		<label class="pages">N pages: <%- pages %></label>
		<label class="rating">Rating: <%- rating %></label>
      </div>
  </script>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="src/app.js" type="text/javascript"></script>

</body>
</html>
